name: Scrape Clash of Clans Codes

on:
  schedule:
    # Toutes les 5 minutes (minimum GitHub, mais peut Ãªtre retardÃ©)
    - cron: '*/5 * * * *'
  
  # Permet de lancer manuellement
  workflow_dispatch:
  
  # Lance aussi au push (pour tester)
  push:
    branches: [main]

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # Timeout aprÃ¨s 5 minutes max
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          # NÃ©cessaire pour pouvoir commit
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 requests

      - name: ğŸ” Run scraper
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_COC }}
        run: |
          python scraper.py
        continue-on-error: false

      - name: ğŸ’¾ Commit and push if changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ¤– Update seen codes [skip ci]"
          file_pattern: "seen.json run_count.txt"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions <actions@github.com>"
          skip_dirty_check: false
          skip_fetch: false
          skip_checkout: false
          disable_globbing: false
          
      - name: ğŸ“Š Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs-${{ github.run_number }}
          path: |
            seen.json
            run_count.txt
          retention-days: 7